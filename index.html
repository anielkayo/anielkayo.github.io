<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 32px;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: white;
        }

        #yesBtn {
            background-color: #4CAF50;
            min-width: 120px;
        }

        #yesBtn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #f44336;
            min-width: 120px;
        }

        #noBtn:hover {
            background-color: #da190b;
        }

        .message {
            display: none;
            font-size: 24px;
            color: #e91e63;
            margin-top: 20px;
        }

        .heart {
            font-size: 60px;
            animation: heartBeat 0.6s ease-in-out;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Czy zostaniesz mojƒÖ walentynkƒÖ?</h1>
        <div class="buttons-container">
            <button id="yesBtn">Tak ‚ù§Ô∏è</button>
            <button id="noBtn">Nie</button>
        </div>
        <div class="message">
            <p>Wiedzia≈Çam! üíï</p>
            <div class="heart">‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        let clickCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.querySelector('.message');

        noBtn.addEventListener('click', function() {
            clickCount++;
            const newSize = 15 + (clickCount * 10);
            const padding = 15 + (clickCount * 5);
            
            yesBtn.style.padding = `${padding}px ${padding * 2}px`;
            yesBtn.style.fontSize = `${newSize}px`;
        });

        yesBtn.addEventListener('click', function() {
            message.style.display = 'block';
            yesBtn.disabled = true;
            noBtn.disabled = true;
        });
    </script>
</body>
</html>
